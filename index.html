<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch TV Viewer</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Ubuntu|Raleway'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

  <!--     Header -->
    <div id="image"><img id="title" src="https://www.trionworlds.com/defiance/wp-content/uploads/2013/09/Twitch_Logo_White-560x185.png" alt="">
    </div>

    <!--     Buttons -->
    <div class="buttonDiv">
      <div class="buttons hvr-underline-from-left" id="all"><a class="nav hvr-underline-from-left" href="#">All</a></div>
      <div class="buttons hvr-underline-from-left" id="online"><a class="nav" href="#">Online</a></div>
      <div class="buttons hvr-underline-from-left" id="offline"><a class="nav" href="#">Offline</a></div>
      <div class="buttons hvr-underline-from-left" id="search"><a class="nav" href="#">Search</a></div>
    </div>

    <!--     Search field -->
    <div id="searchDiv">
      <input type="text" id="searchBar" placeholder="Search" size="25">
    </div>

    <!--     Results -->
    <div id="results">
    </div>
  </div>
  <div id="author">&copy; Jarrod Yellets | 2017</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://use.fontawesome.com/f1ba2b81d2.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
